{% extends 'base.html' %}
{% block content %}
    <div class="section">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Your contacts</h1>
            </div>
            {% if products_in_basket %}
                <form id="form_contact"  method="post" class="form-inline" data-total_price="{{ basket_product }}">{% csrf_token %}
                    <div class="name">
                            <label class="col-md-1 col-md-offset-5">Name: </label>
                            <input type="text" class="form-control" name="{{ form.name.html_name }}" value="{{ request.POST.name }}">
                    </div>
                    <div class="email">
                            <label class="col-md-1 col-md-offset-5">Email: </label>
                            <input type="text" class="form-control" name="{{ form.email.html_name }}" value="{{ request.POST.email }}">
                    </div>
                    <div class="phone">
                            <label class="col-md-1 col-md-offset-5">Phone: </label>
                            <input id="phone" type="text" class="form-control" name="{{ form.phone.html_name }}" value="{{ request.POST.phone }}">
                    </div>
                    <div class="address">
                            <label class="col-md-1 col-md-offset-5">Address: </label>
                            <input type="text" class="form-control" name="{{ form.address.html_name }}" value="{{ request.POST.address }}">
                    </div>
                    <table class="table text-center">
                                <thead>
                                    <tr>
                                        <td><h3>Delivery Type: </h3></td>
                                        <td><h3>Price for delivery type:</h3></td>
                                        <td><h3>Total order price:</h3></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <select name="delivery_type" class="form-control">
                                                {% for Delivery in delivery %}
                                                    <option value="{{ Delivery.price_for_delivery_type }}">{{ Delivery.delivery_type }}</option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                        <td class="price_for_delivery_type"><h4>50.00</h4></td>
                                        <td class="amount_price"><h4>{{ basket_product }}</h4></td>
                                    </tr>
                                </tbody>

                            </table>
                    <div class="text-center">
                        <button type="submit" class="btn">Checkout</button>
                    </div>
                </form>
            {% else %}
                <h1 class="text-center">First add some items to the basket.</h1>
            {% endif %}
        </div>
    </div>
{% endblock content %}
